{% extends 'tasks/main.html' %}
{% block login %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body form">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-dark" type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a> </p>
</div>
{% endblock login %}
